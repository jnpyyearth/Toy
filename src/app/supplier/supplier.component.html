<div class="container">
    <h1>supplier</h1>

    <!-- ฟอร์มเพิ่มรายการรายจ่าย -->
    <div class="form-section">
        <h2>รายการรายจ่าย</h2>
        <form id="supplier-form">
            <label for="expense-date">วันที่:</label>
            <input type="date" id="expense-date" required>

            <!-- เดียว query จาก Database -->
            <label for="SuplierName">บริษัทจัดหาสินค้า:</label>
            <input type="text" id="SuplierName" required>

            <label for="Catagory">ประเภทสินค้า:</label>
            <select>
            <option value="Cardgame">ประเภทสินค้า</option>
            <option value="Boardgame">Boardgame</option>
            <option value="Cardgame">Cardgame</option>
            <option value="figure">Figure</option>
            </select>

            <label for="Productname">ชื่อสินค้า:</label>
            <input type="text" id="Productname" required>

            <label for="description">รายละเอียด:</label>
            <input type="text" id="description" required>

            <!-- <label for="employee">ชื่อพนักงาน:</label>
            <input type="text" id="employee" required> -->

            <label for="expenses-amount">จำนวนเงิน:</label>
            <input type="number" id="expenses-amount" required>

            <button type="submit">ADD it</button>
        </form>
    </div>

    <div class="table-section">
        <h2>รายการสินค้าที่ถูกเพิ่ม</h2>
        <table>
            <thead>
                <tr>
                    <th>วันที่</th>
                    <th>บริษัทจัดหาสินค้า</th>
                    <th>ชื่อสินค้า</th>
                    <th>ประเภทสินค้า</th>
                    <th>รายละเอียด</th>
                    <th>ชื่อพนักงาน</th>
                    <th>จำนวนเงิน</th>
                </tr>
            </thead>
            <tbody id="supplier-table">
            <!-- รายการจะถูกเพิ่มโดยใช้ JavaScript -->
            </tbody>
        </table>
    </div>

<div class="summary-section">
        <h2>สรุปยอดรายการสินค้าที่ถูกเพิ่ม</h2>
        <p>รายการรวม: <span id="total-supplier">0</span> บาท</p>
    </div>
</div>
