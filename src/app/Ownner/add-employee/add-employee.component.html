<div class="container">
    <div class="register-box">
      <form [formGroup]="registermasterForm" (ngSubmit)="onRegister()">
        <h1>Add Employee</h1>
        
        <div class="row">
          <div class="column">
            <div class="input-box">
              <input type="text" placeholder="First Name" formControlName="firstName">
              <div *ngIf="submitted && registermasterForm.controls['firstName'].invalid" class="error">
                First Name is required.
              </div>
            </div>
  
            <div class="input-box">
              <input type="text" placeholder="Username" formControlName="username">
              <div *ngIf="submitted && registermasterForm.controls['username'].invalid" class="error">
                Username is required and must be at least 4 characters long.
              </div>
            </div>
  
            <div class="input-box">
              <input type="password" placeholder="Password" formControlName="password">
              <div *ngIf="submitted && registermasterForm.controls['password'].invalid" class="error">
                Password is required and must be at least 6 characters long.
              </div>
            </div>
  
            <div class="input-box">
              <input type="email" placeholder="Email" formControlName="email">
              <div *ngIf="submitted && registermasterForm.controls['email'].invalid" class="error">
                Please enter a valid email address.
              </div>
            </div>
          </div>
  
          <div class="column">
            <div class="input-box">
              <input type="text" placeholder="Last Name" formControlName="lastName">
              <div *ngIf="submitted && registermasterForm.controls['lastName'].invalid" class="error">
                Last Name is required.
              </div>
            </div>
  
            <div class="input-box">
              <input type="password" placeholder="Confirm Password" formControlName="confirmPassword">
              <div *ngIf="submitted && registermasterForm.hasError('mismatch')" class="error">
                Passwords do not match.
              </div>
            </div>
  
            <div class="input-box">
              <input type="text" placeholder="Phone" formControlName="phone">
              <div *ngIf="submitted && registermasterForm.controls['phone'].invalid" class="error">
                Phone number must be 10 digits.
              </div>
            </div>
  
            <div class="input-box">
              <input type="text" placeholder="Key" formControlName="key">
              <div *ngIf="submitted && registermasterForm.controls['key'].invalid" class="error">
                Insert your master key.
              </div>
            </div>
          </div>
        </div>
  
        <button type="submit" class="btn">Confirm</button>
        
        <button type="submit" class="btn">Back</button>
      </form>
    </div>
  </div>
