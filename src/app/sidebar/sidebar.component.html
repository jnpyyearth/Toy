<div class="sidebar" [ngClass]="{'open': isOpen}">
    <h2>ToyPaPlean</h2>
    <hr>
    <div class="menu">
        <a routerLink="/home"><i class="bi bi-house"></i> Home</a>
        <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-basket-fill"></i> Toy-Catagory
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" routerLink="/boardgame">Boardgame</a></li>
                <li><a class="dropdown-item" routerLink="/cardgame">Cardgame</a></li>
                <li><a class="dropdown-item" routerLink="/figure-model">Figure & Model</a></li>
            </ul>
        </div>
        <a class="nav-link" routerLink="/cart"><i class="bi bi-cart4"></i> My-cart</a>
        <a class="nav-link" routerLink="/contact-us"><i class="bi bi-person-lines-fill"></i> Contact-us</a>
        <a routerLink="/about-us"><i class="bi bi-shop"></i> About-us</a>
        <a (click)="logout()"><i class="bi bi-door-closed-fill"></i> Log-out</a>
    </div>
    <footer>
        <img src="/assets/images/ToyPaplean logo.png" class="logo-img" alt="Logo">
    </footer>
</div>

<div class="main-content" [ngClass]="{'slide': isOpen}">
    <button class="main-content" (click)="toggleSidebar()">{{ isOpen ? '× ' : '☰ ' }}</button>
</div>
